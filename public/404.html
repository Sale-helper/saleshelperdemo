<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sales Helper Demo</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        //
        // For example:
        //   https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
        //   https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
        //   (note the ? before the path and ~and~ after)
        //
        // This script allows the browser to properly handle direct navigation
        // to urls like https://www.foo.tld/one/two without the need for the
        // server to be configured specifically for handling Single Page Applications.
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + (l.pathname[0] === '/' ? 1 : 0)).join('/') + '/?/' +
            l.pathname.slice(1).split('/').concat(l.search ? [l.search.slice(1)] : []).join('/').replace(/&/g, '~and~') +
            (l.hash ? '#' + l.hash.slice(1) : '')
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
